<!DOCTYPE html>
<html lang="en">

<head>
	<!-- meta -->
	<title>Admin Dashboard | Tolgahan</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- fontawesome 6.2.0 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- style css -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">

	<!-- app js -->
	<script defer type="text/javascript" src="./javascript/app.js"></script>

</head>

<body>

	<!-- sidebar side -->
	<section class="sidebar">
		<div class="sidebar__logo">
			<img src="./img/logo.png" alt="logo">
			<h2>Think Simple</h2>
		</div>

		<div class="sidebar__items">
			<li>
				<i class="fa-solid fa-chart-pie"></i>
				<a href="#">Dashboard</a>
			</li>
			<li>
				<i class="fa-brands fa-uikit"></i>
				<a href="#">UI Components</a>
			</li>
			<li>
				<i class="fa-solid fa-border-all"></i>
				<a href="#">Tabels</a>
			</li>
			<li>
				<i class="fa-solid fa-file-pen"></i>
				<a href="#">Forms</a>
			</li>
			<li>
				<i class="fa-brands fa-cc-visa"></i>
				<a href="#">Cards</a>
			</li>
			<li>
				<i class="fa-solid fa-window-restore"></i>
				<a href="#">Modal</a>
			</li>
			<li>
				<i class="fa-solid fa-chart-line"></i>
				<a href="#">Blank</a>
			</li>
		</div>
	</section>
	<!-- end of sidebar side -->

	<!-- panel -->
	<section class="panel">
		<nav class="panel__navigation">
			<!-- panel nav left side -->
			<div class="panel__left">
				<div class="panel__search">
					<i class="fa-solid fa-magnifying-glass"></i>
					<input type="text" placeholder="Search">
				</div>
			</div>

			<!-- panel nav right side -->
			<div class="panel__profile">
				<i class="fa-regular fa-bell"></i>
				<img src="./img/1.png" alt="profile source: https://unsplash.com/photos/AJIqZDAUD7A">
			</div>
		</nav>

		<!-- dashboard -->
		<h3 class="panel__title">
			dashboard
		</h3>

		<div class="panel__values">
			<!-- 1 -->
			<div class="panel__value">
				<i class="fa-solid fa-users"></i>
				<div>
					<h3>12847</h3>
					<span>New Users</span>
				</div>
			</div>

			<!-- 2 -->
			<div class="panel__value">
				<i class="fa-solid fa-cart-shopping"></i>
				<div>
					<h3>175.783</h3>
					<span>Total Orders</span>
				</div>
			</div>

			<!-- 3 -->
			<div class="panel__value">
				<i class="fa-solid fa-globe"></i>
				<div>
					<h3>243.517</h3>
					<span>Products Sell</span>
				</div>
			</div>

			<!-- 3 -->
			<div class="panel__value">
				<i class="fa-solid fa-dollar-sign"></i>
				<div>
					<h3>$724.973</h3>
					<span>This Month</span>
				</div>
			</div>
		</div>
	</section>
	<!-- end of panel -->

</body>

</html>
